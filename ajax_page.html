<html>

<head>
    <title>Ajax + PHP: пример | sitear.ru</title>
    <script Language="JavaScript">
        function XmlHttp() {
            var xmlhttp;
            try { xmlhttp = new ActiveXObject("Msxml2.XMLHTTP"); }
            catch (e) {
                try { xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); }
                catch (E) { xmlhttp = false; }
            }
            if (!xmlhttp && typeof XMLHttpRequest != 'undefined') {
                xmlhttp = new XMLHttpRequest();
            }
            return xmlhttp;
        }

        function ajax(param) {
            if (window.XMLHttpRequest) req = new XmlHttp();
            method = (!param.method ? "POST" : param.method.toUpperCase());

            if (method == "GET") {
                send = null;
                param.url = param.url + "&ajax=true";
            }
            else {
                send = "";
                for (var i in param.data) send += i + "=" + param.data[i] + "&";
                send = send + "ajax=true";
            }

            req.open(method, param.url, true);
            if (param.statbox) document.getElementById(param.statbox).innerHTML = '<img src="img/logo.png">';
            console.log(param.data['first_area']);
            req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            req.send(send);
            req.onreadystatechange = function () {
                if (req.readyState == 4 && req.status == 200) //если ответ положительный
                {
                    if (param.success) param.success(req.responseText);
                }
            }
        }
    </script>
</head>

<body>
    <div id="status">
        Здесь будем принимать отчеты о работе ajax приложения и ответ сервера.
    </div>
    <form action="get_ajax.php">
        <p><b>Поле ввода 1</b></p>
        <p><textarea id="area_1" name="area_1"
                style="height:50px; width:500px;">Введите свой текст. Например: Я люблю sitear.ru!</textarea></p>
        <p><b>Поле ввода 2</b></p>
        <p><textarea id="area_2" name="area_1"
                style="height:100px; width:500px;">Произвольный текст... Я тащусь от этой статьи, и хочу подписаться на RSS, что-бы читать такие статьи почаще!!!</textarea>
        </p>
        <input type='button' value='TEST AJAX' onclick='
                               ajax({
                                    url:"http://bootstrap/get_ajax.php",
                                    statbox:"status",
                                    method:"POST",
                                    data:
                                    {
                                    first_area:document.getElementById("area_1").value,
                                    second_area:document.getElementById("area_2").value
                                    },
                                    success:function(data){document.getElementById("status").innerHTML=data;}
                                    })'>
    </form>
</body>

</html>
